# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/variables.conf
source = ~/.config/hypr/binds.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = swaync
exec-once = sleep 1 && waybar
exec-once = wl-paste --watch cliphist store
exec-once = /home/Vatsal/.config/hypr/scripts/battery-alert.sh &
exec-once = /home/Vatsal/.config/hypr/scripts/cpu_temp_monitor.sh &
exec-once = swww-daemon
exec = hypridle
exec-once = hyprpaper
exec-once = sleep 1 && hyprctl dispatch exec "[workspace 10] firefox"
exec-once = sleep 1 && hyprctl dispatch exec "[workspace 9] kitty"
exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once = XDG_SESSION_TYPE=x11 kdeconnectd

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Force Kitty to be transparent
# opacityRules = 0.9 override 0.9, fullscreen:1
windowrulev2 = opacity 0.92 override, fullscreen, class:^(kitty|firefox|brave-browser|google-chrome|spotify|wasistlos)$
#windowrulev2 = opacity 0.9 0.9, class:^(kitty)$
#windowrulev2 = opacity 0.9 0.9, class:^(firefox)$
#windowrulev2 = opacity 0.9 0.9, class:^(brave-browser)$
#windowrulev2 = opacity 0.9 0.9, class:^(google-chrome)$
#windowrulev2 = opacity 0.9 0.9, class:^(spotify)$
windowrulev2 = opacity 0.95 override, fullscreen, class:^(brave-kinpkbniadkppecjaginbegiljofpcfc-Default)$
windowrulev2 = opacity 0.88 override, fullscreen, class:^(thunar)$
windowrulev2 = opacity 0.88 override, fullscreen, class:^(wihotspot)$
windowrulev2 = opacity 0.88 override, fullscreen, class:^(org.kde.kdeconnect.app|org.kde.kdeconnect.daemon)$
windowrulev2 = size 700 700, title:^(Choose Symbol)$

