# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/mocha.conf
source = ~/.config/hypr/variables.conf
source = ~/.config/hypr/binds.conf


################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = ,preferred,auto,auto,mirror,eDP-1

#################
### AUTOSTART ###
#################
# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = swaync
exec-once = sleep 1 && waybar
exec-once = wl-paste --watch cliphist store
exec-once = /home/Vatsal/.config/hypr/scripts/battery-alert.sh &
exec-once = /home/Vatsal/.config/hypr/scripts/ram-monitor.sh &
exec-once = /home/Vatsal/.config/hypr/scripts/cpu_temp_monitor.sh &
exec-once = /home/Vatsal/.config/hypr/scripts/wallpaper-rotator.sh &
exec-once = swww-daemon
exec-once = hypridle
exec-once = sleep 1 && hyprctl dispatch exec "[workspace 10] firefox"
exec-once = sleep 1 && hyprctl dispatch exec "[workspace 9] foot"
exec-once = XDG_SESSION_TYPE=x11 kdeconnectd
# exec-once = hyprpaper
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once = xhost +SI:localuser:root
exec-once = gnome-keyring-daemon --start --components=secrets,ssh

##############################
### WINDOWS AND WORKSPACES ###
##############################

