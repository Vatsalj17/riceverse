# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Force Kitty to be transparent
# windowrule = opacity 0.92 override, match:class firefox
windowrule = opacity 0.92 override, match:class google-chrome
windowrule = opacity 0.70 override, match:class spotify
windowrule = opacity 0.92 override, match:class wasistlos
windowrule = opacity 0.70 override, match:class kitty
windowrule = opacity 0.70 override, match:class foot
windowrule = opacity 0.70 override, match:class code
windowrule = opacity 0.95 override, match:class brave-browser
windowrule = opacity 0.95 override, match:class brave-kinpkbniadkppecjaginbegiljofpcfc-Default
windowrule = opacity 0.70 override, match:class pcmanfm-qt
windowrule = opacity 0.88 override, match:class wihotspot
windowrule = opacity 0.88 override, match:class org.kde.kdeconnect.app|org.kde.kdeconnect.daemon
windowrule = opacity 0.88 override, match:class com.github.wwmm.easyeffects
windowrule = opacity 0.88 override, match:class zathura
# windowrule = size 700 700, title:^(Choose Symbol)$
# windowrule = float, title:^(graph.pdf)$

windowrule = float on, center on, match:class ^Tk$
windowrule = float on, center on, match:class ^Gitk$
windowrule = float on, center on, match:class ^Matplotlib$
